# Basic
name:               "Ben Wiz"

author:
  github:           benwiz
  linkedin:         benwiz
  instagram:        _benwiz
  medium:           benwiz
  email:            bwisialowski@gmail.com

copyright:
  year:             2018
  name:             Ben Wisialowski

# Google-analytics
google-analytics:
  id:               "" # UA-131129805-1

# Disqus
disqus:
  id:               "benwiz37"

# URL
url:                "https://benwiz.io"
# url:                "http://localhost:4000" # development url
baseurl:            "/blog"

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/Los_Angeles
permalink:          /:year/:month/:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Home"
    url:            "https://benwiz.io/"
  - name:           "Tags"
    url:            "/tags"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  - scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  - scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
