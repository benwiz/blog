<div class="footer">
  <hr />
  <div class="footer-link">
    <a href="https://benwiz.com/"><i class="fa fa-home" aria-hidden="true"></i></a>

    {% if site.author.twitter %}
    <a href="https://twitter.com/{{ site.author.twitter }}"><i class="fab fa-twitter" aria-hidden="true"></i></a>
    {% endif %}

    {% if site.author.github %}
    <a href="https://github.com/{{ site.author.github }}"><i class="fab fa-github" aria-hidden="true"></i></a>
    {% endif %}

    {% if site.author.linkedin %}
    <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
    {% endif %}

	  {% if site.author.instagram %}
    <a href="https://www.instagram.com/{{ site.author.instagram }}"><i class="fab fa-instagram" aria-hidden="true"></i></a>
    {% endif %}

    {% if site.author.medium %}
    <a href="https://medium.com/@{{ site.author.medium }}"><i class="fab fa-medium" aria-hidden="true"></i></a>
    {% endif %}

    {% if site.author.email %}
    <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
    {% endif %}

    <a href="{{ site.url }}{{ site.baseurl }}/status/"><i class="fas fa-clock" aria-hidden="true"></i></a>
  </div>
  {{ site.copyright.name }}
</div>
